<!-- 1.  C Program to find the ASCII value of a given character -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var ch = prompt("Enter a character : ");
      var result = ch.charCodeAt(0);
      document.write("The ASCII value of "+ ch + " is " + result );

    //   OR
    // var ch = prompt("Enter a character : ");
    // window.alert("The ASCII Value of " + ch + " is " + ch.charCodeAt(0));
        </script>
</body>
</html>
