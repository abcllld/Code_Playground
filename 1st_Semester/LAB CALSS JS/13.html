<!-- 13. C program to read the marks [out of 100] for 10 students and count those who scored 
more than 60 (using array). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n= parseInt(prompt("Enter the no of students : "));

        var marks= [];

        var count = 0;

        for(i=0;i<n;i++){
            marks[i] = parseInt(prompt(`Enter the marks of students ${i+1} is : `));
            if(marks[i]>60){
                count++;
            }
        }

        document.write(`No of students who scored more than 60 = ${count}`);

    </script>
</body>
</html>
