<!-- 14. C program to find the average of n (n<10) numbers using array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n = prompt("Enter the no of element : ");

        var sum = 0;
        var avg;
        var num = [];

        for(i=0;i<n;i++){
            num[i] = parseInt(prompt(`Enter the element no : ${i+1}`));
        }

        for(i=0;i<n;i++){
            sum = sum + parseInt(num[i]);
        }

        avg = sum /n;

        document.write("The average = " + avg);
    </script>

        
    </script>
</body>
</html>
