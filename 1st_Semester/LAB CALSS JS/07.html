<!-- 7.  C Program to find whether its vowel or consonant using switch statement. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ch;
        ch = prompt("Enter a character : ");

        switch(ch){
            case 'a':alert(ch+ " is Vowel")
                        break;
            case 'e':alert(ch+ " is Vowel")
                        break;
            case 'i':alert(ch+ " is Vowel")
                        break;
            case 'o':alert(ch+ " is Vowel")
                        break;
            case 'u':alert(ch+ " is Vowel")
                        break;
            case 'A':alert(ch+ " is Vowel")
                        break;
            case 'E':alert(ch+ " is Vowel")
                        break;
            case 'I':alert(ch+ " is Vowel")
                        break;
            case 'O':alert(ch+ " is Vowel")
                        break;
            case 'U':alert(ch+ " is Vowel")
                        break;
            default:alert(ch + " is Consonant")
           

        }
    </script>
</body>
</html>
