<!-- 3.  C Program for swapping of the values of two variables without using a third variable -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        a = parseInt(prompt("Enter first no : "));
        b = parseInt(prompt("Enter second no : "));
         a = a + b;
         b = a - b;
         a = a - b;

         document.write("After Swapping : <br>a = " +a+ "<br>b = " +b);
         //if parseInt not included it will not run upto the mark
    </script>
</body>
</html>
