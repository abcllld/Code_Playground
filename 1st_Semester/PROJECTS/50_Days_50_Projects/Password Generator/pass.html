<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="pass.css">
    <script src="pass.js"></script>
</head>

<body>
    <div class="container">
        <h2>Password Generator App</h2>

        <div class="resultingBox">
            <span id="result"></span>
            <!-- the span is for writing content into the box -->
            <button class="btn" id="clipboard"><i class="fa-sharp fa-solid fa-clipboard"></i></button>
        </div>

        <div class="settingsElement">
            <div class="settingParameter">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="30" value="5">
            </div>

            <div class="settingParameter">
                <label>Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="settingParameter">
                <label>Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="settingParameter">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="settingParameter">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn" id="generate">Generate Password</button>
    </div>
</body>

</html>
