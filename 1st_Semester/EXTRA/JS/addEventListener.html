<button id="btn">Click Here</button>
<p id="para"></p> 

<script>

    function fun(){
    btn.style.background="orange";
    btn.style.color="green";
    btn.style.height="500px";
    btn.style.width="1400px";
    }

    function fun1(){
        document.getElementById("para").innerHTML = "This is the second element ";
    }

    function fun2(){
        btn.style.background ="";
        btn.style.color="";
        btn.style.height="";
        btn.style.width="";
    }

    
    var my_button = document.getElementById('btn');
    my_button.addEventListener("click",fun1);
    my_button.addEventListener("mouseover",fun);
    my_button.addEventListener("mouseout",fun2); //associated with the " " and bring backs to the original form.......


</script>
